<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/M.PNG">
    <title>Marvel.com | The Official Site for Marvel Movies, Characters, Comics, TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
        </style>
    <header>
        <div class="box">
            <div class="primary_navbar">
                <div class="top sign_in">
                    <img style="width: 20px; height: 20px;" src="icons/Capture.PNG" alt="">
                    <a href="">Sign In</a>
                    <span>|</span>
                    <a href="">Join</a>
                </div>
                <div class="marvel_logo">
                    <img src="icons/Marvel icon.PNG" alt="">
                </div>
                <div class="top subscribe">
                    <img src="Resources/icon-mu-shield.png" alt="">
                    <div class="sub_text">
                    <p>marvel unlimited</p>
                    <span>subscribe</span>
                </div>
                </div>
            </div>
            <div class="secondary_navbar">
                <div class="secondary_navbar_label"><p>Videos</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>Characters</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>Comics</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>Movies</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>TV hows</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>Games</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>News</p></div>
                <div class="space_secondary"></div>
                <div class="secondary_navbar_label"><p>More</p></div>
            </div>
        </div>
    </header>
    <section>
        <div class="second_nav">
            <div class="promo__title"><p>Get the All-New Marvel Unlimited</p></div>
            <div class="space_secondary"></div>
            <div class="promo_logo"><img src="Resources/unlimited_logo_only_one_color_white2x.png" alt=""></div>
        </div>
    </section>
    
</body>
</html>
